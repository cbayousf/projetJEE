# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/cabinet_medical_db
spring.datasource.username=postgres
spring.datasource.password=Admincd  # Changez si vous avez un autre mot de passe
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate pour PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# DÃÂ©sactiver Spring Security pour le dÃÂ©veloppement
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configuration du serveur
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.com.cabinet.medical=DEBUG
logging.level.org.hibernate.SQL=DEBUG
