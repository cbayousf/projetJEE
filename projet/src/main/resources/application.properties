# =============================================
# APPLICATION CONFIGURATION
# =============================================
spring.application.name=Cabinet Medical System
server.port=8080

# =============================================
# DATABASE CONFIGURATION
# =============================================
# Utilisez des variables d'environnement en production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/cabinet_medical_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:medical123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# =============================================
# JPA/HIBERNATE CONFIGURATION
# =============================================
# IMPORTANT: Utilisez 'validate' en production, 'update' en dev
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging.level.root=INFO
logging.level.com.cabinet.medical=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================
# API DOCUMENTATION (Optional)
# =============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html